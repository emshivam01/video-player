<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Video Player</title>

</head>

<body class="bg-[#fec7d7] flex h-screen w-screen justify-center items-center ">
  <div class="main-container border-4 h-screen w-screen flex flex-col gap-10 p-2 md:py-4md:px-8">

    <div class="navbar py-4 md:px-6 flex justify-between">
      <a class="text-xl md:text-3xl font-semibold text-[#001858]" href="">ViewFlow</a>
      <a class="text-xl md:text-3xl font-medium" href="">Github</a>
    </div>

    <div class="flex flex-col items-center justify-center md:px-20 ">
      <video poster="./assets/thumbnail.png" class="md:w-[900px] rounded-lg" id="video" src="./videos/video.mp4"></video>

      <div class="controls w-auto md:w-[900px] mt-1">

        <input class="w-full track" type="range" value="0" name="" id="progressBar">

        <div class="flex justify-between items-center">

          <div class="left flex gap-4">
            <div class="flex gap-2">

              <span class="material-symbols-rounded cursor-pointer"> skip_previous </span>


              <span id="play" class="material-symbols-rounded cursor-pointer"> play_arrow </span>


              <span class="material-symbols-rounded cursor-pointer"> skip_next </span>
            </div>

            <div class="flex gap-2  items-center">
              <span id="volumeIcon" class="material-symbols-rounded">
                volume_up
              </span>
              <input class="w-20" value="0.2" type="range" name="" id="volumeSlider" min="0" max="1" step="any">
            </div>
          </div>

          <div class="right flex items-center gap-2">

            <span id="fullscreen" class="material-symbols-rounded cursor-pointer">
              fullscreen
            </span>
            <span class="material-symbols-rounded cursor-pointer">
              slow_motion_video
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
